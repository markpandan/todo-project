<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Website</title>
  </head>
  <body>
    <div class="todo-container">
      <h3>Add To Do</h3>
      <form action="" method="">
        <select name="project-selection" id="project-selection">
          <option value="" selected disabled>Select A Project</option>
        </select>
        <div>
          <label for="todo-title">Title:</label>
          <input type="text" name="todo-title" id="todo-title" />
        </div>
        <div>
          <label for="todo-description">Description:</label>
          <input type="text" name="todo-description" id="todo-description" />
        </div>
        <div>
          <label for="todo-duedate">Due Date:</label
          ><input type="text" name="todo-duedate" id="todo-duedate" />
        </div>
        <div>
          <label for="todo-priority">Priority:</label
          ><input type="text" name="todo-priority" id="todo-priority" />
        </div>
        <div class="buttonGroup">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
